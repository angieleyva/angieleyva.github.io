  <main class="container">
    <h1 class="text-center color-green fs-2 fw-bold my-4">Registro de actividades diarias</h1>

    <form class="form-container">
      <!-- Consumo eléctrico -->
      <h2 class="fs-3 text-center">2. Energía</h2>

      <div class="form-section">
        <label for="electricity" class="fs-6">1. ¿Cuánto consumo eléctrico has tenido hoy (en kWh)?</label>
        <div class="input-group d-flex align-items-center gap-3 mt-3">
          <i class="fa-solid fa-bolt fs-1"></i>
          <input type="number" id="electricity" name="electricity" class="form-control" placeholder="Introduce el consumo en kWh">
        </div>
      </div>
  
      <!-- Uso de calefacción o aire acondicionado -->
      <div class="form-section">
        <label class="fs-6">2. ¿Utilizaste calefacción o aire acondicionado hoy?</label>
        <div class="checkbox-group">
          <label class="fs-6 d-flex align-items-center gap-2">
            <input class="form-check-input" type="radio" value="yes" name="heating">
            Sí
          </label>
          <label class="fs-6 d-flex align-items-center gap-2">
            <input class="form-check-input" type="radio" value="no" name="heating">
            No
          </label>
        </div>
      </div>
  
      <!-- Tiempo de uso de calefacción/aire acondicionado -->
      <div class="form-section">
        <label for="heatingTime" class="fs-6">Si usaste calefacción/aire acondicionado, ¿cuánto tiempo lo tuviste encendido (en horas)?</label>
        <div class="input-group d-flex align-items-center gap-3 mt-3">
          <i class="fa-solid fa-clock fs-1"></i>
          <input type="number" id="heatingTime" name="heatingTime" class="form-control" placeholder="Introduce el tiempo en horas">
        </div>
      </div>
  
      <!-- Tiempo de uso de dispositivos electrónicos -->
      <div class="form-section">
        <label class="fs-6">3. Tiempo de uso de dispositivos electrónicos hoy (computadora, TV, consola, etc.):</label>
        <div class="checkbox-group">
          <label class="fs-6 d-flex align-items-center gap-2">
            <input class="form-check-input" type="radio" value="less2" name="electronics">
            Menos de 2 horas
          </label>
          <label class="fs-6 d-flex align-items-center gap-2">
            <input class="form-check-input" type="radio" value="2to4" name="electronics">
            2-4 horas
            </label>
          <label class="fs-6 d-flex align-items-center gap-2">
            <input class="form-check-input" type="radio" value="more4" name="electronics">
            Más de 4 horas
          </label>
        </div>
      </div>
  
      <!-- Botón de envío -->
       <div class="content_button">
         <div class="submit-button">
           <button id="backButton" type="button">
            <i class="fa-solid fa-arrow-left"></i>
           </button>
         </div>
         <div class="submit-button">
           <button type="submit">
            <i class="fa-solid fa-arrow-right"></i>
           </button>
         </div>
       </div>
    </form>
  </main>

  <script>
    const backButton = document.querySelector('#backButton');

    backButton.addEventListener('click', () => {
      window.location.href = "/pages/flujo/registro-de-actividades-diarias-transporte.html";
    });

    document.querySelector('.form-container').addEventListener('submit', function (event) {
      event.preventDefault(); // Evitar el envío del formulario por defecto
  
      // Obtener valores de los campos
      const electricity = document.getElementById('electricity').value;
      const heating = document.querySelector('input[name="heating"]:checked');
      const heatingTime = document.getElementById('heatingTime').value;
      const electronics = document.querySelector('input[name="electronics"]:checked');
  
      // Validación de consumo eléctrico
      if (electricity === '' || electricity <= 0) {
        // alert('Por favor, introduce un valor válido para el consumo eléctrico en kWh.');
        Swal.fire({
          position: "top-end",
          icon: "error",
          title: "Por favor, introduce un valor válido para el consumo eléctrico en kWh.",
          showConfirmButton: false,
          timer: 1500
        });
        return;
      }
  
      // Validación de uso de calefacción o aire acondicionado
      if (!heating) {
        // alert('Por favor, selecciona si usaste calefacción o aire acondicionado hoy.');
        Swal.fire({
          position: "top-end",
          icon: "error",
          title: "Por favor, selecciona si usaste calefacción o aire acondicionado hoy.",
          showConfirmButton: false,
          timer: 1500
        });
        return;
      }
  
      // Validación de tiempo de uso de calefacción/aire acondicionado
      if (heating.value === 'yes' && (heatingTime === '' || heatingTime <= 0)) {
        // alert('Si usaste calefacción o aire acondicionado, introduce el tiempo en horas.');
        Swal.fire({
          position: "top-end",
          icon: "error",
          title: "Si usaste calefacción o aire acondicionado, introduce el tiempo en horas.",
          showConfirmButton: false,
          timer: 1500
        });
        return;
      }
  
      // Validación del tiempo de uso de dispositivos electrónicos
      if (!electronics) {
        // alert('Por favor, selecciona el tiempo de uso de dispositivos electrónicos.');
        Swal.fire({
          position: "top-end",
          icon: "error",
          title: "Por favor, selecciona el tiempo de uso de dispositivos electrónicos.",
          showConfirmButton: false,
          timer: 1500
        });
        return;
      }
  
      // Si todas las validaciones pasan, procesar los datos
      const formData = {
        electricity: parseFloat(electricity),
        heating: heating.value,
        heatingTime: heating.value === 'yes' ? parseFloat(heatingTime) : 0,
        electronics: electronics.value,
      };
  
      // console.log('Datos enviados:', formData);
  
      // Mensaje de confirmación
      // alert('Formulario enviado correctamente.');
      Swal.fire({
        position: "top-end",
        icon: "success",
        title: "Por favor, selecciona al menos un medio de transporte.",
        showConfirmButton: false,
        timer: 1500
      }).finally(() => {
        window.location.href = '/pages/flujo/registro-de-actividades-diarias-consumo.html';
      });
      // Redirigir a otra página
    });
  </script>
