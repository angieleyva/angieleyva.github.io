<script>
  document.getElementById("registerForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const age = document.getElementById("age").value.trim();
    const district = document.getElementById("district").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!firstName || !lastName || !email || !age || !district || !password || !confirmPassword) {
      alert("Por favor, complete todos los campos.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Las contrase√±as no coinciden. Por favor, vuelva a intentarlo.");
      return;
    }

    if (age <= 0 || isNaN(age)) {
      alert("Por favor, ingrese una edad v√°lida.");
      return;
    }

    console.log("Datos del formulario:");
    console.log("Nombres:", firstName);
    console.log("Apellidos:", lastName);
    console.log("Email:", email);
    console.log("Edad:", age);
    console.log("Distrito:", district);
    console.log("Contrase√±a:", password);

    localStorage.setItem("type", 'personal');
    localStorage.setItem("isLoggedIn", "true");

    alert("Registro exitoso. ¬°Redirigiendo!");

    window.location.href = "/index.html";
  });

  document.getElementById('backButton').addEventListener('click', function () {
    window.location.href = '/loginRegister.html';
  });
</script>
